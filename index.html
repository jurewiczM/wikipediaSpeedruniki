<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ UEPowe Mistrzostwa Wikipedii</title>
    <style>
        :root { --primary: #003366; --accent: #e6a500; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .container { max-width: 900px; width: 100%; }
        h1 { color: var(--primary); text-align: center; text-transform: uppercase; letter-spacing: 2px; border-bottom: 4px solid var(--accent); padding-bottom: 10px; }
        
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; }
        
        button { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: all 0.3s ease; }
        button:hover { background: #004a94; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        button:active { transform: translateY(0); }

        .draw-results { margin-top: 20px; font-size: 1.1em; line-height: 1.8; color: #444; }
        .draw-results a { color: var(--primary); text-decoration: none; font-weight: bold; padding: 2px 5px; background: rgba(230, 165, 0, 0.2); border-radius: 4px; }

        .input-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
        input { padding: 12px; border: 2px solid #ddd; border-radius: 8px; width: 180px; font-size: 14px; }
        input:focus { border-color: var(--primary); outline: none; }

        .league-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .league-table th { background-color: var(--primary); color: white; padding: 15px; text-align: left; }
        .league-table td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        .league-table tr:nth-child(even) { background-color: #fafafa; }
        .league-table tr:hover { background-color: #f1f4f9; }
        
        .rank { font-weight: bold; color: var(--accent); width: 50px; text-align: center; }
        .score-val { font-weight: bold; color: var(--primary); }
        
        .loading { font-style: italic; color: #888; margin: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèÜ UEPowe Mistrzostwa Wikipedii</h1>

        <div class="card">
            <button onclick="drawArticles()" id="drawBtn">üé≤ Losuj nowƒÖ trasƒô</button>
            <div id="articles" class="draw-results">
                <i>Kliknij przycisk, aby wylosowaƒá wyzwanie...</i>
            </div>
        </div>

        <div class="card">
            <h3>Dodaj sw√≥j wynik do tabeli</h3>
            <div class="input-group">
                <input type="text" id="nick" placeholder="Tw√≥j Nick" required>
                <input type="number" id="score" placeholder="Liczba punkt√≥w" required>
                <button onclick="addResult()" style="background-color: #28a745;">Zapisz wynik</button>
            </div>
        </div>

        <table class="league-table">
            <thead>
                <tr>
                    <th class="rank">Poz.</th>
                    <th>Gracz</th>
                    <th>Trasa (Start ‚ûî Meta)</th>
                    <th>Punkty</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
        <div id="loader" class="loading" style="display:none;">Aktualizowanie tabeli...</div>
    </div>

    <script>
        let currentArticles = ["?", "?"];
        
        // --- TUTAJ WKLEJ SW√ìJ ADRES Z GOOGLE APPS SCRIPT ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwihWUexxHIssSlb1Evt3LDm3tpUcwvFJi5S04Ly51Xg48ehjzBHnMkgt-r8b0HMjuV/exec";

        // Funkcja losujƒÖca artyku≈Çy z polskiej Wikipedii
        async function drawArticles() {
            const btn = document.getElementById('drawBtn');
            btn.innerText = "Losowanie...";
            try {
                const res = await fetch("https://pl.wikipedia.org/w/api.php?action=query&format=json&list=random&rnlimit=2&rnnamespace=0&origin=*");
                const data = await res.json();
                currentArticles = data.query.random.map(a => a.title);
                document.getElementById('articles').innerHTML = 
                    `üìç <b>Start:</b> <a href="https://pl.wikipedia.org/wiki/${encodeURIComponent(currentArticles[0])}" target="_blank">${currentArticles[0]}</a> <br> 
                     üèÅ <b>Meta:</b> <a href="https://pl.wikipedia.org/wiki/${encodeURIComponent(currentArticles[1])}" target="_blank">${currentArticles[1]}</a>`;
            } catch (e) {
                alert("B≈ÇƒÖd API Wikipedii. Spr√≥buj ponownie.");
            } finally {
                btn.innerText = "üé≤ Losuj nowƒÖ trasƒô";
            }
        }

        // Funkcja wysy≈ÇajƒÖca dane do Arkusza Google (u≈ºywamy GET dla unikniƒôcia CORS)
        async function addResult() {
            const nick = document.getElementById('nick').value;
            const score = document.getElementById('score').value;

            if (!nick || !score) return alert("Wype≈Çnij wszystkie pola!");
            if (currentArticles[0] === "?") return alert("Najpierw wylosuj artyku≈Çy!");

            const url = `${SCRIPT_URL}?nick=${encodeURIComponent(nick)}&score=${encodeURIComponent(score)}&start=${encodeURIComponent(currentArticles[0])}&meta=${encodeURIComponent(currentArticles[1])}`;

            try {
                // 'no-cors' pozwala wys≈Çaƒá dane bez b≈Çƒôd√≥w, nawet je≈õli Google nie odpowie nag≈Ç√≥wkiem
                await fetch(url, { method: 'GET', mode: 'no-cors' });
                
                alert("Wynik zosta≈Ç wys≈Çany!");
                document.getElementById('score').value = ""; // czy≈õcimy tylko punkty
                
                // Od≈õwie≈º tabelƒô po kr√≥tkiej chwili
                document.getElementById('loader').style.display = "block";
                setTimeout(loadTable, 2000);
            } catch (e) {
                alert("WystƒÖpi≈Ç b≈ÇƒÖd przy wysy≈Çaniu.");
                console.error(e);
            }
        }

        // Funkcja pobierajƒÖca dane z Arkusza Google i wy≈õwietlajƒÖca w tabeli
        async function loadTable() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                
                // Sortowanie po punktach (kolumna 4 w arkuszu) malejƒÖco
                data.sort((a, b) => b[4] - a[4]);

                let rows = "";
                data.forEach((r, index) => {
                    rows += `<tr>
                        <td class="rank">${index + 1}</td>
                        <td>${r[1]}</td>
                        <td><small>${r[2]} ‚ûî ${r[3]}</small></td>
                        <td class="score-val">${r[4]}</td>
                    </tr>`;
                });
                document.getElementById('tableBody').innerHTML = rows;
            } catch (e) {
                document.getElementById('tableBody').innerHTML = "<tr><td colspan='4'>B≈ÇƒÖd ≈Çadowania danych lub tabela jest pusta.</td></tr>";
            } finally {
                document.getElementById('loader').style.display = "none";
            }
        }

        // Za≈Çaduj tabelƒô przy wej≈õciu na stronƒô
        window.onload = loadTable;
    </script>
</body>
</html>
