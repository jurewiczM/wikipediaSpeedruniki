<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ UEPowe Mistrzostwa Wikipedii - Tryb Stacjonarny</title>
    <style>
        :root { --primary: #004a0b; --accent: #e6a500; --bg: #f4f7f6; --danger: #dc3545; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 900px; width: 100%; }
        h1 { color: var(--primary); text-align: center; text-transform: uppercase; letter-spacing: 2px; border-bottom: 4px solid var(--accent); padding-bottom: 10px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; }
        button { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: all 0.3s ease; }
        button:hover { background: #003308; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .btn-finish { background: var(--danger); margin-top: 10px; font-size: 12px; padding: 8px 15px; }
        .draw-results { margin-top: 20px; font-size: 1.1em; line-height: 1.8; color: #444; }
        .draw-results a { color: var(--primary); text-decoration: none; font-weight: bold; padding: 2px 5px; background: rgba(230, 165, 0, 0.2); border-radius: 4px; }
        .timer-badge { font-size: 2.2em; font-weight: bold; color: var(--accent); margin: 15px 0; display: block; font-family: monospace; }
        .input-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; flex-wrap: wrap; align-items: center; background: #f9f9f9; padding: 20px; border-radius: 8px; }
        input { padding: 12px; border: 2px solid #ddd; border-radius: 8px; width: 160px; font-size: 14px; }
        input:focus { border-color: var(--primary); outline: none; }
        input[readonly] { background-color: #eee; }
        .league-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 20px; }
        .league-table th { background-color: var(--primary); color: white; padding: 15px; text-align: left; }
        .league-table td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        .rank { font-weight: bold; color: var(--accent); width: 40px; text-align: center; }
        .loading { font-style: italic; color: #888; margin: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèÜ UEPowe Mistrzostwa Wikipedii</h1>

        <div class="card">
            <button onclick="drawArticles()" id="drawBtn">üé≤ Losuj nowƒÖ trasƒô dla wszystkich</button>
            <div id="articles" class="draw-results">
                <i>Oczekiwanie na start zawod√≥w...</i>
            </div>
            <span id="timerDisplay" class="timer-badge">00:00</span>
            <button onclick="resetGame()" class="btn-finish" id="resetBtn" style="display:none;">üèÅ Zako≈Ñcz sesjƒô i wyzeruj</button>
        </div>

        <div class="card">
            <h3>Kolejna osoba wpisuje wynik:</h3>
            <div class="input-group">
                <input type="text" id="nick" placeholder="Imiƒô / Nick">
                <input type="number" id="clicks" placeholder="Liczba klikniƒôƒá">
                <input type="text" id="timeScore" placeholder="Czas" readonly title="Czas bierze siƒô automatycznie z licznika">
                <button onclick="addResult()" id="sendBtn" style="background-color: #28a745;">üöÄ Zapisz wynik gracza</button>
            </div>
        </div>

        <table class="league-table">
            <thead>
                <tr>
                    <th class="rank">Pkt</th>
                    <th>Gracz</th>
                    <th>Klikniƒôcia</th>
                    <th>Czas</th>
                    <th>Trasa</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="loader" class="loading" style="display:none;">Aktualizowanie tabeli...</div>
    </div>

    <script>
        let currentArticles = ["?", "?"];
        let startTime = null;
        let timerInterval = null;
        
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby2YQ8MWXM4w9glkMq9xAJPIwYbC2AYVrNO1CNTj2Q5hCA7J6MmnTAo7_qIGstz2ZZi/exec";

        window.onload = loadTable;

        function updateDisplay() {
            document.getElementById('articles').innerHTML = 
                `üìç <b>Start:</b> <a href="https://pl.wikipedia.org/wiki/${encodeURIComponent(currentArticles[0])}" target="_blank">${currentArticles[0]}</a> <br> 
                 üèÅ <b>Meta:</b> <a href="https://pl.wikipedia.org/wiki/${encodeURIComponent(currentArticles[1])}" target="_blank">${currentArticles[1]}</a>`;
            document.getElementById('resetBtn').style.display = "inline-block";
        }

        async function drawArticles() {
            if (startTime && !confirm("To zresetuje zegar dla wszystkich. Czy na pewno?")) return;

            const btn = document.getElementById('drawBtn');
            btn.innerText = "Losowanie...";
            btn.disabled = true;

            try {
                const res = await fetch("https://pl.wikipedia.org/w/api.php?action=query&format=json&list=random&rnlimit=2&rnnamespace=0&origin=*");
                const data = await res.json();
                currentArticles = data.query.random.map(a => a.title);
                updateDisplay();
                
                startTime = Date.now();
                startTimerLogic();
            } catch (e) { alert("B≈ÇƒÖd po≈ÇƒÖczenia z WikipediƒÖ."); }
            finally { 
                btn.innerText = "üé≤ Losuj nowƒÖ trasƒô";
                btn.disabled = false;
            }
        }

        function startTimerLogic() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const diff = Math.floor((Date.now() - startTime) / 1000);
                const m = Math.floor(diff / 60);
                const s = diff % 60;
                const timeStr = `${m}m ${s}s`;
                document.getElementById('timerDisplay').innerText = timeStr;
                document.getElementById('timeScore').value = timeStr;
            }, 1000);
        }

        async function addResult() {
            const nick = document.getElementById('nick').value;
            const clicks = document.getElementById('clicks').value;
            const timeScore = document.getElementById('timeScore').value;
            const sendBtn = document.getElementById('sendBtn');

            if (!nick || !clicks) return alert("Uzupe≈Çnij nick i klikniƒôcia!");
            if (!startTime) return alert("Najpierw wylosuj trasƒô!");

            sendBtn.disabled = true;
            sendBtn.innerText = "Zapisywanie...";

            const url = `${SCRIPT_URL}?nick=${encodeURIComponent(nick)}&clicks=${encodeURIComponent(clicks)}&score=${encodeURIComponent(timeScore)}&start=${encodeURIComponent(currentArticles[0])}&meta=${encodeURIComponent(currentArticles[1])}`;

            try {
                await fetch(url, { method: 'GET', mode: 'no-cors' });
                alert(`Wynik dla ${nick} zosta≈Ç zapisany!`);
                
                // CZY≈öCIMY TYLKO POLA INPUT, NIE ZATRZYMUJEMY ZEGARA
                document.getElementById('nick').value = "";
                document.getElementById('clicks').value = "";
                
                document.getElementById('loader').style.display = "block";
                setTimeout(loadTable, 1500); 
            } catch (e) { alert("B≈ÇƒÖd zapisu."); }
            finally {
                sendBtn.disabled = false;
                sendBtn.innerText = "üöÄ Zapisz wynik gracza";
            }
        }

        function resetGame() {
            if(confirm("Czy na pewno zako≈Ñczyƒá sesjƒô? To wyzeruje zegar.")) {
                clearInterval(timerInterval);
                startTime = null;
                document.getElementById('timerDisplay').innerText = "00:00";
                document.getElementById('timeScore').value = "";
                document.getElementById('articles').innerHTML = "<i>Zacznij nowƒÖ sesjƒô...</i>";
                document.getElementById('resetBtn').style.display = "none";
            }
        }

        async function loadTable() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                data.sort((a, b) => (parseFloat(a[6]) || 999) - (parseFloat(b[6]) || 999));

                let rows = "";
                data.forEach((r) => {
                    if(!r[1]) return;
                    rows += `<tr>
                        <td class="rank">${r[6] || "-"}</td>
                        <td>${r[1]}</td>
                        <td><b>${r[2]}</b></td>
                        <td>${r[3]}</td>
                        <td><small>${r[4]} ‚ûî ${r[5]}</small></td>
                    </tr>`;
                });
                document.getElementById('tableBody').innerHTML = rows;
            } catch (e) { console.error("Tabela jest aktualnie niedostƒôpna."); }
            finally { document.getElementById('loader').style.display = "none"; }
        }
    </script>
</body>
</html>
